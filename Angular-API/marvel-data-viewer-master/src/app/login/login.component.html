<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <style>
    .transparent-bg {
      background-color: rgba(255, 255, 255, 0.8); /* Ajusta el valor alfa según tus necesidades */
    }
  </style>
</head>

<body>

<div class="container mt-3">
  <div class="row justify-content-center">
    <div class="col-md-4 card p-3 transparent-bg">
      <h1 class="text-center">Iniciar sesión</h1>
      <form>
        <div class="form-group">
          <label for="username">Nombre de usuario</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" placeholder="Introduce tu nombre de usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" placeholder="Introduce tu contraseña">
        </div>
        <button type="button" class="btn btn-primary btn-block mt-2" (click)="login()">Iniciar sesión</button>
      </form>
    </div>
  </div>
</div>

</body>

</html>
